<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Text Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- We're using html2canvas to convert the HTML element to an image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2b2b2d;
            padding: 1rem;
        }

        .glass-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .liquid-glass-text-wrapper {
            /* This wrapper is what html2canvas will target to create the image */
            padding: 2rem;
            background: #2b2b2d; /* This background is necessary for the PNG export to work correctly */
            border-radius: 1rem;
        }

        .liquid-glass-text {
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 4rem);
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word;
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.3) 50%,
                transparent 50%,
                transparent);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
            transition: all 0.3s ease-in-out;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1.25rem;
            margin-top: 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #fff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .download-button {
            background-color: #007aff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            cursor: pointer;
            border: none;
        }

        .download-button:hover {
            background-color: #0060c0;
        }

        .download-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="glass-container max-w-2xl w-full mx-auto p-8 shadow-lg flex flex-col items-center">
        <h1 class="text-3xl font-bold text-center mb-6">Liquid Glass Text</h1>
        <div id="output-wrapper" class="liquid-glass-text-wrapper mb-6">
            <div id="output-text" class="liquid-glass-text">
                Enter your text below
            </div>
        </div>
        <input type="text" id="text-input" placeholder="Type something here..." class="block w-full">
        <button id="download-btn" class="download-button mt-4">Download as PNG</button>
    </div>

    <script>
        // Get references to the elements
        const textInput = document.getElementById('text-input');
        const outputText = document.getElementById('output-text');
        const downloadBtn = document.getElementById('download-btn');
        const outputWrapper = document.getElementById('output-wrapper');

        // Update the output text in real-time
        textInput.addEventListener('input', function() {
            const newText = this.value.trim();
            if (newText === '') {
                outputText.textContent = 'Enter your text below';
            } else {
                outputText.textContent = newText;
            }
        });

        // Handle the download button click
        downloadBtn.addEventListener('click', function() {
            // Get the text to be used in the filename
            const filenameText = textInput.value.trim() !== '' ? textInput.value.trim() : 'Liquid_Glass_Text';
            
            // Use html2canvas to render the output wrapper as a canvas
            html2canvas(outputWrapper, {
                backgroundColor: null, // Keep background transparent
                scale: 2 // Increase scale for higher resolution image
            }).then(canvas => {
                // Get the image data as a PNG
                const imageData = canvas.toDataURL('image/png');
                
                // Create a temporary link element to trigger the download
                const link = document.createElement('a');
                link.download = `${filenameText.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
                link.href = imageData;
                
                // Append the link to the body and click it programmatically
                document.body.appendChild(link);
                link.click();
                
                // Clean up the temporary link
                document.body.removeChild(link);
            });
        });
    </script>

</body>
</html>
